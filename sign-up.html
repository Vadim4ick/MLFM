<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>

    <!-- Стили -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- /Стили -->

    <!-- Шрифты -->
    <link
      href="https://fonts.googleapis.com/css?family=Unbounded:200,300,regular,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,regular,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <!-- /Шрифты -->

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- /tailwind CDN -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#ffffff",
              third: "#F4EAC8",
              gray: "#c5c5c5",
              gray2: "#B1B1B1",
              grayLight: "#E5EAED",
              darkGray: "#565656",
              darkGray2: "#505050",

              red2: "#A42D2A",
              "red2-hover": "#c71010",
            },
            gridTemplateColumns: {
              newItems: "repeat(4, 1fr)",
              buyImage: "1.35fr 0.55fr",
              buyImageMobile: "1fr 100px",
              catalogItem: "1fr 410px",
              aside: "275px 1fr",
              delivery: "49% 51%",
            },

            borderRadius: {
              main: "34px",
            },

            fontFamily: {
              main: ["Unbounded"],
              montserrat: ["Montserrat"],
              roboto: ["Roboto"],
              inter: ["Inter"],
            },

            container: {
              center: true,
              padding: "1rem",
            },

            screens: {
              mobile: "460px",
              tablet: "768px",
              laptop: "1024px",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <section class="pt-[64px]">
      <div class="container max-w-[512px]">
        <h1
          class="pb-[2rem] text-center max-tablet:text-[24px] tablet:text-5xl"
        >
          Регистрация
        </h1>

        <form class="flex flex-col max-tablet:gap-4 tablet:gap-[24px]">
          <input
            class="w-full border-[1px] border-black p-[12px] font-light max-tablet:h-[1.875rem] max-tablet:rounded-[1.25rem] max-tablet:py-[5px] max-tablet:text-[0.625rem] tablet:h-[43px] tablet:rounded-[1.875rem] tablet:text-[0.875rem]"
            type="text"
            placeholder="Email"
          />

          <input
            class="w-full border-[1px] border-black p-[12px] font-light max-tablet:h-[1.875rem] max-tablet:rounded-[1.25rem] max-tablet:py-[5px] max-tablet:text-[0.625rem] tablet:h-[43px] tablet:rounded-[1.875rem] tablet:text-[0.875rem]"
            type="text"
            placeholder="Логин"
          />

          <input
            class="w-full border-[1px] border-black p-[12px] font-light max-tablet:h-[1.875rem] max-tablet:rounded-[1.25rem] max-tablet:py-[5px] max-tablet:text-[0.625rem] tablet:h-[43px] tablet:rounded-[1.875rem] tablet:text-[0.875rem]"
            type="text"
            placeholder="Пароль"
          />

          <button
            class="hover:bg-red2-hover bg-red2 text-primary transition-colors max-tablet:min-h-[1.875rem] max-tablet:rounded-[1.25rem] max-tablet:text-[0.625rem] tablet:min-h-[45px] tablet:rounded-[1.875rem]"
          >
            Зарегистрироваться
          </button>

          <button
            class="border-[1px] border-black transition-colors hover:bg-black hover:text-primary max-tablet:min-h-[1.875rem] max-tablet:rounded-[1.25rem] max-tablet:text-[0.625rem] tablet:min-h-[45px] tablet:rounded-[1.875rem]"
          >
            Войти как гость
          </button>
        </form>

        <div
          class="flex justify-center gap-1 pt-[2rem] text-[0.625rem] font-extralight"
        >
          <span>Уже есть учетная запись?</span>

          <a href="javascript:void(0)" class="underline hover:no-underline"
            >Войти</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
